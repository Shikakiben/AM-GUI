name: CI

on:
  push:
    branches: ["main", "test"]
  pull_request:
    branches: ["main", "test"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Verify main-process modules
        run: node scripts/verify-main-modules.js

      - name: Verify renderer queue logic
        run: node scripts/verify-renderer-queue.js

      # Build AppImage (adapter la commande si besoin)
      - name: Build AppImage
        run: |
          npm run build-appimage

      # Upload AppImage as artifact
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: AM-GUI-AppImage
          path: dist/*.AppImage

      # Create GitHub Release (only on main branch and on tag)
      - name: Create Release
        if: github.ref_type == 'tag' || github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
