name: Update downloads badges
on:
  release:
    types: [published, edited, released]
  schedule:
    - cron: '0 * * * *' # toutes les heures UTC
  workflow_dispatch: # permet de lancer manuellement depuis l'onglet Actions
permissions:
  contents: write

jobs:
  update-badges:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
      # Regex par défaut — adapte si besoin
      APPIMAGE_REGEX: '\\.AppImage$'
      ZSHINC_REGEX: '\\.zshinc$'
      BADGES_DIR: 'badges'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Compute totals and write badges
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ env.REPO }}
          APPIMAGE_REGEX: ${{ env.APPIMAGE_REGEX }}
          ZSHINC_REGEX: ${{ env.ZSHINC_REGEX }}
          BADGES_DIR: ${{ env.BADGES_DIR }}
        run: |
          set -euo pipefail

          mkdir -p "$BADGES_DIR"
          page=1
          total_appimage=0
          total_zshinc=0

          while true; do
            resp=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/releases?per_page=100&page=$page")
            len=$(echo "$resp" | jq 'length')
            if [ "$len" -eq 0 ]; then break; fi

            # Somme AppImage sur la page
            page_app=$(echo "$resp" | jq --arg re "$APPIMAGE_REGEX" '[.[] | .assets[]? | select(.name | test($re; "i")) | .download_count] | add // 0')
            # Somme zshinc sur la page
            page_zsh=$(echo "$resp" | jq --arg re "$ZSHINC_REGEX" '[.[] | .assets[]? | select(.name | test($re; "i")) | .download_count] | add // 0')

            # convert null -> 0 et enlever d'éventuels guillemets
            page_app=${page_app:-0}
            page_zsh=${page_zsh:-0}
            page_app=${page_app//\"/}
            page_zsh=${page_zsh//\"/}

            total_appimage=$((total_appimage + page_app))
            total_zshinc=$((total_zshinc + page_zsh))

            page=$((page + 1))
          done

          # Écrire les JSON pour Shields endpoint (sans heredoc)
          printf '{"schemaVersion":1,"label":"AppImage downloads","message":"%s","color":"blue"}\n' "$total_appimage" > "$BADGES_DIR/appimage.json"
          printf '{"schemaVersion":1,"label":"zshinc downloads","message":"%s","color":"blue"}\n' "$total_zshinc" > "$BADGES_DIR/zshinc.json"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$BADGES_DIR/appimage.json" "$BADGES_DIR/zshinc.json"
          git commit -m "Update download badges: AppImage=$total_appimage zshinc=$total_zshinc" || echo "No changes to commit"
          git push
